# Example ConfigMap for application settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  PGHOST: "postgres"
  PGPORT: "5432"
  PGDATABASE: "todos"
  PGUSER: "postgres"
  # Any other application settings can go here
  APP_ENV: "production"

---
# Example Secret using stringData (kubectl will encode to base64)
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
stringData:
  PGPASSWORD: "change_me_postgres_pwd"

---
# Example: create a secret from a .env file on disk (alternative)
# kubectl create secret generic backend-secret --from-env-file=back/.env

---
# Example: Mount ConfigMap and Secret as files into a Pod
apiVersion: v1
kind: Pod
metadata:
  name: config-secret-demo
spec:
  containers:
  - name: demo
    image: busybox
    command: ["/bin/sh", "-c", "sleep 3600"]
    envFrom:
    - configMapRef:
        name: backend-config
    - secretRef:
        name: backend-secret
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
      readOnly: true
    - name: secret-volume
      mountPath: /etc/secret
      readOnly: true
  volumes:
  - name: config-volume
    configMap:
      name: backend-config
  - name: secret-volume
    secret:
      secretName: backend-secret
