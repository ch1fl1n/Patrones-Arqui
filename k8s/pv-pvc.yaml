# Example 1: Static PersistentVolume (hostPath) + PersistentVolumeClaim
# Useful for local testing (minikube, Docker Desktop). hostPath uses node filesystem and is NOT for production.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-hostpath-local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /tmp/k8s-pv-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-hostpath-local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-hostpath-local

