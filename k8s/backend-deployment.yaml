apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  PGHOST: "postgres"
  PGPORT: "5432"
  PGDATABASE: "todos"
  PGUSER: "postgres"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
data:
  # Replace the base64 value with your encoded password: echo -n 'your_password' | base64
  PGPASSWORD: "REPLACE_WITH_BASE64"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-registry/patrones-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        readinessProbe:
          httpGet:
            path: /todos
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 20
        resources:
  requests:
    cpu: "100m"        # 5 usuarios concurrentes
    memory: "128Mi"
  limits:
    cpu: "600m"        # pico estimado para 30 usuarios
    memory: "768Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
