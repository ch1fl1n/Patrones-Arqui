<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo — Simple</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Lista dinámica</h1>

    <form id="itemForm" class="input-row">
      <label for="itemInput">Ingresa un valor:</label>
      <div class="input-controls">
        <input type="text" id="itemInput" placeholder="Ej: Perro, Ingeniero..." />
        <button type="submit" id="addButton">Agregar</button>
      </div>
    </form>

    <output id="statusText" aria-live="polite" class="status-text"></output>

    <ul id="itemList" aria-live="polite"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
